<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/progress.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
</head>
<body>
        <h1>Custom Video Player</h1>
        <video controls src="videos/gone.mp4" id="video" class="screen" poster="img/poster.png"></video>

        <div id="controls" class="controls">
          <button class="btn" id="play">
              <i class="fa fa-play fa-2x"></i>
          </button>
          <button class="btn" id="stop">
            <i class="fa fa-stop fa-2x"></i>
        </button>

        <input type="range"  id="progress" class="progress" value="" min="0" max="100" step="0.1">
        <span id="timestamp" class="timestamp">00:00</span>
        </div>


    <script src="scripts.js"></script>
</body>
</html>
